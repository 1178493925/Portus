  <body>
    <header>

      <h2 class="text-uppercase" lang="en">Claim control of your</h2>
      <h1 class="text-uppercase">Docker images</h1>

      <a href="https://github.com/SUSE/Portus" class="btn btn-default">View on GitHub</a>

      <a href="https://github.com/SUSE/Portus/tarball/master" class="btn btn-default">Download .tar.gz</a>

      <img class="docker-logo" src="assets/images/docker-logo.jpg" />
