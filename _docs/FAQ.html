<h1>Frequently Asked Questions</h1>

<div class="panel-group" id="faq-accordion" role="tablist" aria-multiselectable="true">
  {% assign faq = (site.faq | sort: 'order') %}
  {% for question in faq %}
    <div class="panel panel-default faq-panel">
      <div class="panel-heading faq-panel-heading" role="tab" id="heading{{question.order}}">
        <h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#faq-accordion" href="#question{{question.order}}" aria-expanded="true" aria-controls="collapseOne">
            {{question.title}} <i class="pull-right fa fa-sort-down"></i>
          </a>
        </h4>
      </div>
      <div id="question{{question.order}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading{{question.order}}">
        <div class="panel-body">
          {{question.content}}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<script>
  $('.collapse').collapse()
</script>
